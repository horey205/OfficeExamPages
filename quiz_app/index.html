<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지적공무원 기출문제 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body class="dark-mode">
    <div id="app">
        <!-- Landing Section -->
        <section id="landing" class="screen">
            <div class="hero">
                <h1>지적공무원 <span class="gradient-text">기출정복</span></h1>
                <p>2016 - 2025 최신 기출문제를 완벽하게 마스터하세요.</p>
                <div class="subject-selector">
                    <button class="glass-btn btn-large" onclick="startQuiz('지적측량')">
                        <span class="icon">📐</span>
                        <span class="label">지적측량</span>
                    </button>
                    <button class="glass-btn btn-large" onclick="startQuiz('지적전산학개론')">
                        <span class="icon">💻</span>
                        <span class="label">지적전산학개론</span>
                    </button>
                </div>
            </div>
            <div class="stats-overview">
                <div class="stat-card glass">
                    <span class="val" id="total-q-count">320+</span>
                    <span class="lbl">총 문항 수</span>
                </div>
                <div class="stat-card glass">
                    <span class="val">10년</span>
                    <span class="lbl">기출 수록</span>
                </div>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="screen hidden">
            <div class="quiz-header glass">
                <button class="back-btn" onclick="showLanding()">✕</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <span id="progress-text">1 / 20</span>
                </div>
                <div class="timer" id="timer">00:00</div>
            </div>

            <div class="question-container">
                <div id="question-card" class="glass card">
                    <div class="q-meta">
                        <span id="q-subject" class="tag">지적측량</span>
                        <span id="q-num" class="q-id">문 1.</span>
                    </div>
                    <div id="q-text" class="q-content">
                        질문 내용이 여기에 표시됩니다.
                    </div>
                    <div id="q-image-container" class="q-image hidden">
                        <img id="q-image" src="" alt="문제 이미지">
                    </div>
                    <div class="options" id="options-container">
                        <!-- Options will be injected here -->
                    </div>
                    <div id="explanation-container" class="explanation-box hidden">
                        <div class="exp-header">💡 해설</div>
                        <div id="explanation-text" class="exp-content"></div>
                    </div>
                </div>
            </div>

            <div class="action-footer">
                <button id="submit-btn" class="primary-btn" onclick="checkAnswer()">정답 확인</button>
                <button id="next-btn" class="primary-btn hidden" onclick="nextQuestion()">다음 문제</button>
            </div>
        </section>

        <!-- Result Section -->
        <section id="result" class="screen hidden">
            <div class="result-card glass">
                <h2 id="result-title">수고하셨습니다!</h2>
                <div class="score-display">
                    <div class="donut-chart">
                        <span id="final-score">85</span>
                        <small>/ 100</small>
                    </div>
                </div>
                <div class="result-stats">
                    <p>맞은 개수: <span id="correct-count">17</span> / <span id="total-count">20</span></p>
                </div>
                <div class="result-actions">
                    <button class="glass-btn" onclick="showLanding()">홈으로</button>
                    <button id="retry-btn" class="primary-btn" onclick="restartQuiz()">다시 풀기</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
